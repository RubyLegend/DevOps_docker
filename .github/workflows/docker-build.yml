name: Docker build and push 

on: 
  pull_request: 
  push:
    branches:
      - main

env: 
  NODE_VERSION: 18

jobs: 
  Linting:
    name: Linting 
    runs-on: ubuntu-latest 
    steps: 
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm ci

      - name: Code Linting
        run: npm run lint
  Build:
    needs: Linting
    name: Build docker image
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v1
        - name: Build the latest Docker image
          run: docker build . --file Dockerfile --tag rubylegend/node-web-app:latest
